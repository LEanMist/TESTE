<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela_de_alunos</title>
</head>
<body>
    <a href="cadastrar.html">ir para cadastrar alunos</a>
    <div>
    <a href="index.html">Voltar para a página inicial</a>
    <h1>Edição de alunos</h1>
    <form id="form-edicao">
        <div>
            <label>ID:
                <input type="text" id="id" placeholder= "ID" readonly>
            </label>   
        </div>
        <div>
            <label for="nome">Nome*:
                <input type="text" id="nome" placeholder= "Digite seu nome">
            </label>
        </div>
        <div>
            <label for="">CPF* (somente números):
                <input type="text" id="cpf" placeholder= "Digite seu cpf">
            </label>
        </div>
        <div>
            <label for="">CEP:
                <input type="text" id="cep" placeholder= "Digite seu cep">
            </label>
        </div>
        <div>
            <label for="">UF:
                <input type="text" id="uf" placeholder= "Digite sua UF">
            </label>
        </div>
        <div>
            <label for="">Rua:
                <input type="text" id="rua" placeholder= "Digite sua rua">
            </label>
        </div>
        <div>
            <label for="">Número:
                <input type="text" id="numero" placeholder= "Digite o número">
            </label>
        </div>
        <div>
            <label for="">Complemento:
                <input type="text" id="complemento" placeholder= "Digite o complemento">
            </label>
        </div>
        <button id="Atualizar" type="submit">Atualizar</button>
        <button type="button">Limpar</button>
        <script src="./editar.js"></script>
    </form>
</body>
</html>
